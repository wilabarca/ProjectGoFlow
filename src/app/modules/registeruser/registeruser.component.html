<div class="user-registration">
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="registration-form">
    <div class="registration-header">
      <img class="registration-logo" src="logo.png" alt="Logo">
      <h3 class="registration-title">Go Flow</h3>
    </div>
    <h5 class="registration-subtitle">Crear Usuario</h5>

    <div class="registration-field">
      <label for="firstName">Nombre</label>
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        placeholder="Escribe tu nombre"
        [class.invalid]="formControls['firstName'].invalid && formControls['firstName'].touched"
      />
      <small *ngIf="formControls['firstName'].invalid && formControls['firstName'].touched">
        Nombre es obligatorio y debe tener al menos 2 caracteres.
      </small>
    </div>

    <div class="registration-field">
      <label for="lastName">Apellido</label>
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        placeholder="Escribe tu apellido"
        [class.invalid]="formControls['lastName'].invalid && formControls['lastName'].touched"
      />
      <small *ngIf="formControls['lastName'].invalid && formControls['lastName'].touched">
        Apellido es obligatorio y debe tener al menos 2 caracteres.
      </small>
    </div>

    <div class="registration-field">
      <label for="email">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="ejemplo@correo.com"
        [class.invalid]="formControls['email'].invalid && formControls['email'].touched"
      />
      <small *ngIf="formControls['email'].invalid && formControls['email'].touched">
        Introduzca un correo electrónico válido.
      </small>
    </div>

    <div class="registration-field">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Escribe tu contraseña"
        [class.invalid]="formControls['password'].invalid && formControls['password'].touched"
      />
      <small *ngIf="formControls['password'].invalid && formControls['password'].touched">
        La contraseña debe tener al menos 6 caracteres.
      </small>
    </div>

    <div class="registration-field">
      <label for="confirmPassword">Repetir Contraseña</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Repite tu contraseña"
        [class.invalid]="formControls['confirmPassword'].invalid && formControls['confirmPassword'].touched"
      />
      <small *ngIf="formControls['confirmPassword'].invalid && formControls['confirmPassword'].touched">
        Por favor confirme su contraseña.
      </small>
    </div>

    <button type="submit" class="registration-button" [disabled]="registerForm.invalid">
      Crear Cuenta
    </button>

    <!-- Alerta de éxito (aparece después de agregar un usuario exitosamente) -->
    <div *ngIf="userAdded" class="alert alert-success">
      Usuario agregado exitosamente.
    </div>
  </form>
</div>
